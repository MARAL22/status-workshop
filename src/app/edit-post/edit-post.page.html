<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Editar carro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input type="text" [(ngModel)]="post.model" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Details</ion-label>
        <ion-textarea [(ngModel)]="post.color" required></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Details</ion-label>
        <ion-textarea [(ngModel)]="post.service" required></ion-textarea>
    </ion-item>

    <ion-button
            class="ion-padding"
            color="primary"
            expand="full"
            (click)="updatePost(post)"
    >Actualizar
    </ion-button
    >
</ion-content>
